<!DOCTYPE html>
<html>
<head>
    <title>Mapa com Tooltip dos Atributos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- JS do Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([-20.4799, -55.5368], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let layerGroup = L.layerGroup().addTo(map);

    function carregarDadosArea() {
        layerGroup.clearLayers();

        const bounds = map.getBounds();
        const bbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;

        fetch(`https://api-geo-ymve.onrender.com/dados?bbox=${bbox}`)
            .then(res => res.json())
            .then(data => {
                const layer = L.geoJSON(data.features, {
                    onEachFeature: function (feature, layer) {
                        let content = "";
                        for (const key in feature.properties) {
                            content += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                        }
                        layer.bindTooltip(content, { sticky: true });
                    }
                });
                layerGroup.addLayer(layer);
            });
    }

    map.on('moveend', carregarDadosArea);
    document.addEventListener("DOMContentLoaded", carregarDadosArea);
</script>

</body>
</html>

</body>
</html>
